<!DOCTYPE html>
<html lang="tr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">

   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   <!-- Leaflet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>

   <title>Map Notes</title>


</head>

<body>
   <aside>
      <div class="sidebar">
         <h2>Notlar</h2>
         <form>

            <div class="field">
               <label for="notes">Not Ekle</label>
               <input type="text" id="notes" required>
            </div>

            <div class="field">
               <label for="date">Tarih</label>
               <input type="date" id="date" required>
            </div>

            <div class="field">
               <label for="state">Durum</label>
               <select id="state">
                  <option value="parking">Park Yeri</option>
                  <option value="home">Ev</option>
                  <option value="job">İş</option>
                  <option value="goto">Gezilecek</option>
               </select>
            </div>

            <button type="submit">Ekle</button>

         </form>

         <ul>
            <li>
               <div>               
                  <p>Açıklama</p>
                  <table>
                     <tr>
                        <td>Tarih</td>
                        <td>: 11.11.2024</td>
                     </tr>
                     <tr>
                        <td>Durum </td>
                        <td>: Park Yeri</td>
                     </tr>
                  </table>
                  <i class="bi bi-x" id="delete"></i>
                  <i class="bi bi-airplane-fill" id="fly"></i>
               </div>
            </li>

         </ul>
      </div>
   </aside>

   <div id="map"></div> 


   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
   <script src="main.js" type="module"></script>
</body>

</html>
